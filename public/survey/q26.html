<!-- ################ main ################ -->
<script charset="UTF-8" type="text/javascript">

// define global variables
var start;
var startms;
var lastms;
var clickcount;
var time2lastclick;
var time2firstclick;
var time2secondlastclick;
var dblclickcount;
var p_x;
var p_y;
var scrollx;
var scrolly;
var scrollxprev;
var scrollyprev;
var winx;
var winy;
var visits;
var dac;
var prefill0;
var time2firstkey;
var time2lastkey;
var msfirstkey;
var mslastkey;
var cntblur;
var timeblur;
var active_element;
var bIsMSIE = false;

function short(s)
{
	if (s==undefined || s=='') { return 'u'; } else { return s; }
}

function returnfirstdefined(a, b, c) 
{
	if (!(a=='u')) return a;
	if (!(b=='u')) return b;
	if (!(c=='u')) return c;
	return 'u';
}

// event handler for mouse events
function mousetracker(e)
{
	// check objects before fetch
	// Firefox, etc.
	if (e) {
		if (e.target) {
			p_targetname=short(e.target.name);
			p_targetid=short(e.target.id);
			p_targetvalue=short(e.target.value);
			p_targettag=short(e.target.tagName);
			if (e.target.firstChild) p_targetlabel=short(e.target.firstChild.nodeValue); 
		}
		if (e.clientX) p_x=short(e.clientX);
		if (e.clientY) p_y=short(e.clientY);
	}
	if (window.pageXOffset) scrollx=window.pageXOffset;
	if (window.pageYOffset) scrolly=window.pageYOffset;
	if (window.innerHeight) winy=window.innerHeight;
	if (window.innerWidth) winx=window.innerWidth;
	// IE
	if (document.all) { 
		if (event) {
			if (event.srcElement) {
				p_targetname=short(event.srcElement.name);
				p_targetid=short(event.srcElement.id);
				p_targetvalue=short(event.srcElement.value);
				p_targettag=short(event.srcElement.tagName);
				p_targetlabel=short(event.srcElement.innerText); 
			}
			if (event.clientX) { p_x=short(event.clientX); }
			if (event.clientY) { p_y=short(event.clientY); }
		}
		if (document) {
			if (document.body) {
				if (document.body.scrollLeft) scrollx=document.body.scrollLeft;
				if (document.body.scrollTop) scrolly=document.body.scrollTop;
				if (document.body.clientHeight) winy=document.body.clientHeight;
				if (document.body.clientWidth) winx=document.body.clientWidth;
			}
		}
	}
	// save only max scroll to bottom and right
	if (scrollx > scrollxprev) scrollxprev = scrollx;
	if (scrolly > scrollyprev) scrollyprev = scrolly;
	// fetch time of event
	var datenow = new Date();
	var nowms = datenow.getTime();
	var dummy = lastms;
	lastms = nowms;
	// first order paradata
	var diffabs = nowms - startms;
	var diffrel = nowms - dummy ;
	var item = returnfirstdefined(p_targetid, p_targetname, p_targettag);
	if (lowercase(item) == 'label') item = p_targetlabel;
	// clickcount = number of clicks, any mouse click
	clickcount++;
	time2secondlastclick =time2lastclick;
	time2lastclick =diffabs;
	if (time2firstclick ==0) { time2firstclick=diffabs; }
	// save
	p_abs.value += item + ";";
	p_rel.value += diffrel + ";";
	p_extra.value += "(tm="+diffabs+";id="+p_targetid+";nm="+p_targetname+";vl="+p_targetvalue+";tg="+p_targettag+";x="+p_x+";y="+p_y+")";
	set_p_misc_value();
	p_5.value = time2firstclick;
	p_6.value = time2secondlastclick;
	p_7.value = time2lastclick;
}


// event handler for keystrokes
function keytracker(e)
{
	if (!e)	e = window.event;
	// fetch keycode
	if (e.which) {
		code = e.which;
	} else if (e.keyCode) {
		code = e.keyCode;
	}
	var num = parseInt(code);
	if (num>31 && num<126) {
		code = String.fromCharCode(num);
	} else {
		code = '['+code+']'
	}
	p_keystroke.value += code;

	// fetch time of event
	var msdatenowkey = new Date();
	var msnowkey = msdatenowkey.getTime();
	var keydummy = mslastkey;
	var diffabs = msnowkey - startms;
	mslastkey= diffabs;
	if (msfirstkey==0) { msfirstkey=diffabs; }
	set_p_misc_value();
}

function countdblcklicks(e)
{
	dblclickcount++;
	mousetracker(e);
}

// set information for second order paradata
function set_p_misc_value()
{
	p_misc.value = "#6#"+visits+";"+dac+";"+time2firstclick+";"+time2secondlastclick+";"+time2lastclick+";"+clickcount+";"+dblclickcount+';'+winx+';'+winy+";"+scrollxprev+';'+scrollyprev+";"+msfirstkey+";"+mslastkey+";"+cntblur+";"+timeblur+";"+prefill0;
}

function windowlostfocus()
{ 
	if (bIsMSIE && (active_element != document.activeElement)) {
	active_element = document.activeElement;
	}
	else {
	cntblur++;
	var datenow = new Date();
	var nowms = datenow.getTime();
	var diffabs = nowms - startms;
	timeblur= diffabs;
	set_p_misc_value();
	}
}

function init_ucsp() 
{
if (p_misc.value.length > 0) { 
    visits= p_misc.value.substring(3, p_misc.value.indexOf(";"));
    visits++;
    if (p_misc.value.indexOf("dac")>0) { dac="dac"; } else { dac=0; }
    if (document.getElementById("DACactive")) { visits--; dac="dac"; }
    prefill0 = p_misc.value;
    prefill0 = prefill0.replace(/;/g, "/")
} else { visits= 0; prefill0="0"; dac= 0; } 
start = new Date();
startms = start.getTime();
lastms = start.getTime();
clickcount =0;
time2lastclick =0;
time2firstclick =0;
time2secondlastclick =0;
dblclickcount =0;
scrollxprev =0;
scrollyprev =0;
msfirstkey=0;
mslastkey=0;
cntblur=0;
timeblur=0;
set_p_misc_value();
document.onkeydown = keytracker;
document.onmousedown = mousetracker;
document.ondblclick = countdblcklicks;
if (navigator.appName == "Microsoft Internet Explorer") {
	active_element = document.activeElement;
	document.onfocusout = windowlostfocus;
	bIsMSIE = true;
}
else { 
	window.onblur = windowlostfocus; 
}
}

</script>

</head>
